<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <link rel="stylesheet" href="/css/style.css">

  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="container">
		<section class="searchSection">
			<h1>IP Address Tracker</h1>
			<div class="searchBar">
				
					<input id="ipSearch" type="text" name="ipSearch" placeholder="Search for any IP address or domain"><!--  --><button id="searchButton" ><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
				

			</div>
			<div class="locationDetails">
				<div id="IP" class="detailsCardOuter">
					<div class="detailsCardInner">
						<h2>IP address</h2>
						<h3>192.168.0.1</h3>
					</div>
				</div>
				<div id="location" class="detailsCardOuter">
					<div class="detailsCardInner">
						<h2>Location</h2>
						<h3>Dudley</h3>
					</div>
				</div>
				<div id="timezone" class="detailsCardOuter">
					<div class="detailsCardInner">
						<h2>timezone</h2>
						<h3>UTC <span>-0:00</span> </h3>
					</div>
				</div>
				<div id="ISP" class="detailsCardOuter">
					<div class="detailsCardInner">
						<h2>ISP</h2>
						<h3>BT</h3>
					</div>
				</div>
				
			</div>
		</section>
		<section class="map">
			<div id="mapid">

			</div>
	
		</section>
	

	</div>

  
  
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="/scripts/script.js"></script>
</body>
</html>
